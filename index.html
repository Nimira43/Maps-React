<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Video Player</title>
</head>
<body>
  <div class="player">
    <video src="./videos/asteroid.mp4" class="video" playsinline></video>
    <!-- <video src="./videos/glitch.mp4" class="video" playsinline></video>
    <video src="./videos/rapids.mp4" class="video" playsinline></video>
    <video src="./videos/star.mp4" class="video" playsinline></video>
    <video src="./videos/valley.mp4" class="video" playsinline></video>
    <video src="./videos/waterfall.mp4" class="video" playsinline></video> -->
    <div class="show-controls">
      <div class="controls-container">
        <div class="progress-range" title="Seek">
          <div class="progress-bar"></div>
        </div>
        <div class="control-group">
          <div class="controls-left">
            <div class="play-controls">
              <i class="fa-regular fa-circle-play" title="Play" id="play-btn"></i>
            </div>
            <div class="volume">
              <div class="volume-icon">
                <i class="fa-solid fa-volume-high" title="Mute" id="volume-icon"></i>
              </div>
              <div class="volume-range" title="Change Volume">
                <div class="volume-bar"></div>
              </div> 
            </div>

          </div>
          <div class="controls-right">

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
